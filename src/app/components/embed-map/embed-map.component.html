<div class="gmap-container">
    <iframe 
    [src]="gMapSrcSanitized"
    [ngClass]="{ 'hide-controls': hideControls }"
    width="100%" 
    height="100%" 
    frameborder="0" 
    style="border:0" 
    allowfullscreen
    #gmapIframe></iframe>
    <div class="locator">
        <img 
        *ngIf="showLocator"
        src="assets/img/locator-trans.gif" 
        alt="Look arround here">
    </div>
</div>

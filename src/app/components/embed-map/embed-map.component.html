<div class="gmap-container">

    <iframe 
    [src]="gMapSrcSanitized_0"
    [ngClass]="{ 
        'hide-controls': hideControls, 
        'z-show': iframeSwithcher, 
        'z-hide': !iframeSwitcher,
        'vis-show': iframeSwitcherShow
    }"
    width="100%" 
    height="100%" 
    frameborder="0" 
    style="border:0" 
    allowfullscreen
    #gmapIframe1></iframe>

    <iframe 
    [src]="gMapSrcSanitized_1"
    [ngClass]="{ 
        'hide-controls': hideControls, 
        'z-show': !iframeSwithcher, 
        'z-hide': iframeSwitcher,
        'vis-show': !iframeSwitcherShow
    }"
    width="100%" 
    height="100%" 
    frameborder="0" 
    style="border:0" 
    allowfullscreen
    #gmapIframe2></iframe>

    <div class="locator">
        <img 
        *ngIf="showLocator"
        [ngClass]="{ 
            'hide-locator': !visLocator, 
            'show-locator': visLocator
        }"
        src="assets/img/locator-trans.gif" 
        alt="Look arround here">
    </div>
</div>
